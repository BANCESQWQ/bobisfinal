<div class="p-6 space-y-6">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-600 to-purple-700 rounded-2xl shadow-lg p-6 text-white">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold mb-2">Ingreso de Bobinas</h1>
        <p class="text-blue-100">Registrar nuevas bobinas en el sistema</p>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6">
    <form [formGroup]="ingresoForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Fecha Llegada -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Llegada *</label>
          <input type="date" formControlName="fecha_llegada"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <div *ngIf="ingresoForm.get('fecha_llegada')?.invalid && ingresoForm.get('fecha_llegada')?.touched" 
               class="text-red-600 text-sm mt-1">
            Este campo es requerido
          </div>
        </div>

        <!-- Pedido Compra -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Pedido Compra *</label>
          <input type="text" formControlName="pedido_compra"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <div *ngIf="ingresoForm.get('pedido_compra')?.invalid && ingresoForm.get('pedido_compra')?.touched" 
               class="text-red-600 text-sm mt-1">
            Este campo es requerido
          </div>
        </div>

        <!-- Colada -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Colada *</label>
          <input type="text" formControlName="colada"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <div *ngIf="ingresoForm.get('colada')?.invalid && ingresoForm.get('colada')?.touched" 
               class="text-red-600 text-sm mt-1">
            Este campo es requerido
          </div>
        </div>

        <!-- Peso -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Peso (kg) *</label>
          <input type="number" step="0.01" formControlName="peso"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <div *ngIf="ingresoForm.get('peso')?.invalid && ingresoForm.get('peso')?.touched" 
               class="text-red-600 text-sm mt-1">
            Peso debe ser mayor a 0
          </div>
        </div>

        <!-- Cantidad -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad *</label>
          <input type="number" formControlName="cantidad"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <div *ngIf="ingresoForm.get('cantidad')?.invalid && ingresoForm.get('cantidad')?.touched" 
               class="text-red-600 text-sm mt-1">
            Cantidad debe ser mayor a 0
          </div>
        </div>

        <!-- Lote -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Lote</label>
          <input type="text" formControlName="lote"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Fecha Inventario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inventario</label>
          <input type="date" formControlName="fecha_inventario"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Ton Pedido Compra -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ton Pedido Compra</label>
          <input type="number" step="0.001" formControlName="ton_pedido_compra"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Fecha Ingreso Planta (oculto) -->
        <input type="hidden" formControlName="fecha_ingreso_planta">

        <!-- Bobina -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Bobina *</label>
          <select formControlName="bobina_id_bobi"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">Seleccionar Bobina</option>
            <option *ngFor="let bobina of bobinas" [value]="bobina.id">{{ bobina.descripcion }}</option>
          </select>
          <div *ngIf="ingresoForm.get('bobina_id_bobi')?.invalid && ingresoForm.get('bobina_id_bobi')?.touched" 
               class="text-red-600 text-sm mt-1">
            Este campo es requerido
          </div>
        </div>

        <!-- Proveedor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Proveedor *</label>
          <select formControlName="proveedor_id_prov"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">Seleccionar Proveedor</option>
            <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
          </select>
          <div *ngIf="ingresoForm.get('proveedor_id_prov')?.invalid && ingresoForm.get('proveedor_id_prov')?.touched" 
               class="text-red-600 text-sm mt-1">
            Este campo es requerido
          </div>
        </div>

        <!-- Barco -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Barco</label>
          <select formControlName="barco_id_barco"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">Seleccionar Barco</option>
            <option *ngFor="let barco of barcos" [value]="barco.id">{{ barco.nombre }}</option>
          </select>
        </div>

        <!-- Ubicación -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación</label>
          <select formControlName="ubicacion_id_ubi"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">Seleccionar Ubicación</option>
            <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.id">{{ ubicacion.descripcion }}</option>
          </select>
        </div>

        <!-- Molino -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Molino</label>
          <select formControlName="molino_id_molino"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">Seleccionar Molino</option>
            <option *ngFor="let molino of molinos" [value]="molino.id">{{ molino.nombre }}</option>
          </select>
        </div>

        <!-- N Bobina Proveedor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">N° Bobina Proveedor</label>
          <input type="text" formControlName="n_bobi_proveedor"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Bobina Correlativo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Bobina Correlativo</label>
          <input type="text" formControlName="bobi_correlativo"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Código Bobina 2 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Código Bobina 2</label>
          <input type="text" formControlName="cod_bobina2"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
      </div>

      <!-- Observaciones -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
        <textarea formControlName="observaciones" rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
      </div>

      <!-- Mensajes -->
      <div *ngIf="mensajeExito" class="bg-green-50 border border-green-200 rounded-lg p-4">
        <p class="text-green-800">{{ mensajeExito }}</p>
      </div>
      <div *ngIf="mensajeError" class="bg-red-50 border border-red-200 rounded-lg p-4">
        <p class="text-red-800">{{ mensajeError }}</p>
      </div>

      <!-- Botón -->
      <div class="flex justify-end">
        <button type="submit" [disabled]="ingresoForm.invalid || isLoading"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium">
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Guardando...
          </span>
          <span *ngIf="!isLoading">Ingresar Bobina</span>
        </button>
      </div>
    </form>
  </div>
</div>
