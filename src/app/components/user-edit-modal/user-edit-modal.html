<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-primary-500 to-primary-600 p-6 text-white">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Editar Registro #{{ editedRegistro?.id_registro }}</h2>
        <button 
          (click)="onClose()" 
          class="text-white hover:text-gray-200 transition-colors p-2"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mensajes de Error -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg m-6 p-4">
      <p class="text-red-800 text-sm">❌ {{ errorMessage }}</p>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="bg-blue-50 border border-blue-200 rounded-lg m-6 p-4">
      <p class="text-blue-800 text-sm flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Guardando cambios...
      </p>
    </div>

    <!-- Formulario -->
    <div class="p-6 overflow-y-auto max-h-[60vh]">
      <form (ngSubmit)="onSave()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          
          <!-- Información Básica -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Información Básica</h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Pedido Compra</label>
              <input
                type="text"
                [(ngModel)]="editedRegistro!.pedido_compra"
                name="pedido_compra"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Colada</label>
              <input
                type="text"
                [(ngModel)]="editedRegistro!.colada"
                name="colada"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
              <input
                type="number"
                step="0.001"
                [(ngModel)]="editedRegistro!.peso"
                name="peso"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
              <input
                type="number"
                [(ngModel)]="editedRegistro!.cantidad"
                name="cantidad"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>
          </div>

          <!-- Relaciones -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Relaciones</h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Bobina</label>
              <select
                [(ngModel)]="editedRegistro!.bobina_id_bobi"
                name="bobina_id_bobi"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
                <option [value]="0">Seleccionar Bobina</option>
                <option *ngFor="let bobina of bobinas" [value]="bobina.id">
                  {{ bobina.descripcion }}
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
              <select
                [(ngModel)]="editedRegistro!.proveedor_id_prov"
                name="proveedor_id_prov"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
                <option [value]="0">Seleccionar Proveedor</option>
                <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
                  {{ proveedor.nombre }}
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
              <select
                [(ngModel)]="editedRegistro!.estado_id_estado"
                name="estado_id_estado"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
                <option [value]="0">Seleccionar Estado</option>
                <option *ngFor="let estado of estados" [value]="estado.id">
                  {{ estado.descripcion }}
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
              <select
                [(ngModel)]="editedRegistro!.ubicacion_id_ubi"
                name="ubicacion_id_ubi"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
                <option [value]="0">Seleccionar Ubicación</option>
                <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.id">
                  {{ ubicacion.descripcion }}
                </option>
              </select>
            </div>
          </div>

          <!-- Información Adicional -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Información Adicional</h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Lote</label>
              <input
                type="number"
                [(ngModel)]="editedRegistro!.lote"
                name="lote"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Código Bobina 2</label>
              <input
                type="number"
                [(ngModel)]="editedRegistro!.cod_bobin2"
                name="cod_bobin2"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
              <textarea
                [(ngModel)]="editedRegistro!.observaciones"
                name="observaciones"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="onClose()"
            [disabled]="isLoading"
            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium disabled:opacity-50"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors font-medium shadow-lg shadow-primary-500/25 disabled:opacity-50 flex items-center gap-2"
          >
            <svg *ngIf="isLoading" class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
